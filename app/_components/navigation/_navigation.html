<nav class="SiteNav">
  <ul>
    {% for navItem in componentData.navItems %}
    <li><a href="{{ navItem.href }}" class="{%if primaryActivePage === navItem.activePageName %}is-active{% endif %}">{{ navItem.linkText }}</a></li>
    {% endfor %}
  </ul>
  <h2>This is the {{ pageTitle }} page</h2>
</nav>
